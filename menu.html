<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Example</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <!-- Image to trigger menu -->
  <img src="images/Group 13.png" alt="Menu Icon" class="menu-icon" id="menu-icon">

  <!-- Full-Screen Menu -->
  <div class="menu-overlay" id="menu-overlay">
    <div class="menu-content">
      <div class="menu-header">
        <h1 class="menu-title">CARMA Rewards Club</h1>
        <button class="close-icon" id="close-icon">&times;</button>
      </div>
      <ul class="menu-links">
        <li>Membership</li>
        <li>Giveaways</li>
        <li>Discounts</li>
        <li>Winners</li>
        <li>Donations</li>
        <li>My Entries</li>
        <li>My Profile</li>
        <li><button class="cta-button">Earn More Entries ✨</button></li>
        <li><a href="#">Logout</a></li>
      </ul>
      <footer class="menu-footer">
        <a href="#">Privacy Policy</a> · <a href="#">Terms & Conditions</a>
      </footer>
    </div>
  </div>

  <script src="menu.js"></script>
</body>
</html>
